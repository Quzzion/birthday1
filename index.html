<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <style>
                html,
                body {
                        height: 100%;
                        width: 100%;
                        overflow: hidden;
                        padding: 0;
                        margin: 0;
                }

                body {
                        position: relative;
                        background: #f4f5fb;
                        display: -webkit-box;
                        display: flex;
                        -webkit-box-align: center;
                        align-items: center;
                        -webkit-box-pack: center;
                        justify-content: center;
                }

                html {
                        box-sizing: border-box;
                }

                *,
                *:before,
                *:after {
                        box-sizing: inherit;
                }

                * {
                        position: absolute;
                }

                *:before,
                *:after {
                        content: "";
                        position: absolute;
                }

                .container {
                        position: relative;
                        display: -webkit-box;
                        display: flex;
                        -webkit-box-align: center;
                        align-items: center;
                        -webkit-box-pack: center;
                        justify-content: center;
                        width: 200px;
                        height: 200px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .cake {
                        width: 80%;
                        height: 80%;
                        left: 10%;
                        bottom: 15%;
                }

                .filling {
                        height: 10px;
                        width: 100%;
                        background-color: rgba(0, 0, 0, 0.1);
                        top: 50%;
                }

                .tier {
                        left: 10%;
                        width: 80%;
                        height: 50px;
                        border-radius: 5px;
                }

                .tier .icing-group {
                        width: 100%;
                        height: 30px;
                        overflow: hidden;
                }

                .tier .icing-group .icing {
                        border-radius: 0 0 20px 20px;
                        width: 40px;
                        height: 20px;
                        background-color: #f4f5fb;
                }

                .tier:after {
                        border-radius: 0 5px 5px 0;
                        right: 0;
                        width: 50%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0.05);
                }

                .tier-1 {
                        background-color: #f2abe7;
                        bottom: 0;
                }

                .tier-1 .filling {
                        background-color: #eb7fda;
                }

                .tier-2 {
                        bottom: 50px;
                        width: 60%;
                        height: 45px;
                        left: 20%;
                        background-color: #9fa3ec;
                }

                .tier-2 .filling {
                        background-color: #747ae4;
                }

                .tier-3 {
                        bottom: 95px;
                        width: 40%;
                        height: 40px;
                        left: 30%;
                        background-color: #86d2e1;
                }

                .tier-3 .filling {
                        background-color: #5dc3d7;
                }

                .icing:nth-child(1) {
                        left: -20px;
                }

                .icing:nth-child(2) {
                        left: 10px;
                }

                .icing:nth-child(3) {
                        left: 40px;
                }

                .icing:nth-child(4) {
                        left: 70px;
                }

                .icing:nth-child(5) {
                        left: 100px;
                }

                .icing:nth-child(6) {
                        left: 130px;
                }

                .icing:nth-child(7) {
                        left: 160px;
                }

                .icing:nth-child(8) {
                        left: 190px;
                }

                .icing:nth-child(9) {
                        left: 220px;
                }

                .candles {
                        width: 40%;
                        left: 30%;
                        height: 30px;
                        bottom: 135px;
                }

                .candles .candle {
                        background-color: #f2abe7;
                        left: 27px;
                        width: 10px;
                        height: 25px;
                        bottom: 0;
                }

                .candles .candle:after {
                        width: 50%;
                        height: 100%;
                        right: 0;
                        background-color: rgba(0, 0, 0, 0.1);
                }

                .candles .candle .flame {
                        width: 15px;
                        height: 15px;
                        bottom: 30px;
                        left: -3px;
                }

                .candles .candle .flame .flame-in {
                        width: 100%;
                        height: 100%;
                        background-color: #fec31e;
                        border-radius: 0 50% 50%;
                        -webkit-transform: rotate(45deg);
                        transform: rotate(45deg);
                        -webkit-animation: flame 2s linear infinite;
                        animation: flame 2s linear infinite;
                }

                @-webkit-keyframes flame {
                        50% {
                                -webkit-transform: scale(0.8) rotate(45deg);
                                transform: scale(0.8) rotate(45deg);
                        }
                }

                @keyframes flame {
                        50% {
                                -webkit-transform: scale(0.8) rotate(45deg);
                                transform: scale(0.8) rotate(45deg);
                        }
                }
